<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

      

    </style>
</head>
<body>

    <!-- red container div -->
    <div style="
        position: relative; 
        display: inline-block">
        <!-- smaller red container div -->
        <div
        style="
            position: absolute;
            display: flex;
            width: 100%;
            align-items: center;
            padding: 20px;
            "
        >
            <!-- player health -->
            <div style="
                position: relative;  
                width: 100%; 
                display: flex; 
                justify-content: flex-end;
                border-top: 4px solid white;
                border-left: 4px solid white;
                border-bottom: 4px solid white;
                ">
                <div style="
                    background-color: rgba(255, 0, 0, 0.603); 
                    height: 30px; 
                    width: 100%;"></div>
                <div id="playerHealth" style="
                    position: absolute; 
                    background: #d8b4fe;
                    top: 0; 
                    right: 0; 
                    bottom: 0; 
                    width: 100%;"
                    ></div>
            </div>
            <!-- timer -->
            <div
                id="timer"
            style="
                background-color: rgb(0, 0, 0);
                width: 100px;
                height: 50px;
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #d8b4fe;
                border: 4px solid white;
                "
            >
            61
        </div>
            <!-- enemy health -->
            <div style="
                position: relative; 
                width: 100%;
                border-top: 4px solid white;
                border-right: 4px solid white;
                border-bottom: 4px solid white;
                ">
                <div style="
                    background-color: rgba(255, 0, 0, 0.603);  
                    height: 30px"></div>
                <div id="enemyHealth" style="
                    position: absolute; 
                    background: #d8b4fe; 
                    top: 0; 
                    right: 0; 
                    bottom: 0; 
                    left: 0;
                    ">
                    
                    </div>
            </div>
        <div></div>
    </div>
    <div 
    id="displayText"
    style="
        position: absolute; 
        color: white; 
        align-items: center; 
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
        "
        >
        Tie
    </div>
    <canvas></canvas>
    </div>
    <div class="audioplayback">
        <audio controls>
            <source src="../img/battle_music.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
          </audio>
          
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js" integrity="sha512-Mf/xUqfWvDIr+1B6zfnIDIiG7XHzyP/guXUWgV6PgaQoIFeXkJQR5XWh9fqAiCiRCpemabt3naV4jhDWVnuYDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>

</body>
